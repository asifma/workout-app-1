<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='robots' content='noindex,follow'/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="<%= BASE_URL %>img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="<%= BASE_URL %>img/icons/browserconfig.xml">
    <meta name="theme-color" content="#12263f">

    <title>Thorkout - Workout like Thor</title>

    <style>
        .site-loading {
          width: 400px;
          height: 400px;
          margin: 100px auto;
          background-color: #ffffff;
          border-radius: 100%;
          animation: pulsate 1.5s infinite ease-in-out;
        }

        @keyframes pulsate {
          0% {
            transform: scale(0);
          } 100% {
            transform: scale(1.0);
            opacity: 0;
          }
        }
      </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but workout-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="site-loading"></div>
    <div id="app" v-cloak></div>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        document.querySelector('.site-loading').setAttribute('hidden', 'true');
      });
    </script>
  </body>
</html>
